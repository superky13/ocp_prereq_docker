## rhn credentials
rhn_user: ""
rhn_password: ""

## firewall port(s)
ports: ['5000']

## docker and docker registry variables
daemonjsonj2: "daemon.json.j2"
dockerconfigpath: "/etc/docker/daemon.json"
dockerpyinstalldir: "/tmp/docker-py/"
dockerpytar: "docker-py.tar.gz"
ocpimagepath: "/tmp/ocp_images"
